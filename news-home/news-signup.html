<!doctype html>
    <html>
        <head>
            <title>News Headlines</title>
            <link rel="stylesheet" href="styles/news-grid.css">
        </head>
        <body>
            <div class="header">
                <h1 class="logo">NEWS</h1>
            </div>
            
            <div class="signup-container">
                <h2 class="heading">Signup</h2>
                <form method="get" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                    <div class="form-element-container">
                   <div class="form-element">
                        <label for="name"> Name:</label> <input type="text" placeholder="Enter your name" id="name" name="name">
                   </div>

                   <div class="form-element">
                        <label for="email">Email:</label> <input type="text" placeholder="Enter your email" id="email"  name="email">
                   </div>

                    <div class="form-element">
                        <label for="password">Password:</label> <input type="password" placeholder="Enter your email" id="password" name="password" >
                    </div>

                    <div class="form-element">
                        <label for="color">Favorite Color:</label>
                        <select id="color" name="color">
                            <option value="B">Blue</option>
                            <option value="B">Red</option>
                            <option value="G">Green</option>

                        </select>            
                    </div>

                    <div class="form-element">
                        <label>Gender</label>
                           <input type="radio" name="gender" id="male" value="M"> 
                           <label class="label-radio" for="male">Male</label>
                           <input type="radio" name="gender" id="female" value="F" checked> 
                           <label class="label-radio" for="female">Female</label>
                        
                    </div>

                    <div class="form-element">
                        <label for="student">I am a Student</label>
                        <input type="checkbox" id="student" name="student" checked >
                    </div>

                    
                    </div>
                        <div class="form-element">
                            <label for="aboutme">About me</label>
                            <textarea id="aboutme" name="aboutme"></textarea>
                        </div>

                    
                        <input type="submit" value="Signup">
                </form>
            </div>
            <div class="footer">
               Copyright 2020
            </div>
        </body>
    </html>
